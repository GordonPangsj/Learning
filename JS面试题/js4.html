<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        function fn(n){
            var max = 32, min = 2;
            var arr = [];
            for(var i = 0; i < n; i++){  
                arr[i] = Math.floor(Math.random()*(max-min+1)+min);
                for(var j=0; j<i; j++){
                    if(arr[i] == arr[j]){
                        i = i - 1;
                        break;
                    }
                }
                
            }
            console.log(arr);
        }
        fn(3);
    </script>
</body>
</html>
