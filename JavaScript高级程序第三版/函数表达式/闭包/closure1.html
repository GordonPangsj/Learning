<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function createFunctions(){
            var result = new Array();

            for(var i=0; i<5; i++){
                result[i] = function(){
                    return i;
                }
            }
            return result;
        }

        function createFunctions1(){
            var result = new Array();

            for(var i=0; i<5; i++){
                result[i] = i
            }
            return result;
        }

        function createFunctions2(){
            var result = new Array();

            for(var i=0; i<5; i++){
                result[i] = function(num){
                    return function(){
                        return num;
                    };
                }(i)
            }
            return result;
        }

        console.log(createFunctions());
        console.log(createFunctions1());
        console.log(createFunctions2());
    </script>
</body>
</html>
