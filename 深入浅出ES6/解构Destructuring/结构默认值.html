<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var [ missing = true ] = [];
        console.log(missing);
        //true

        var { message: msg = "Something went wrong" } = {};
        console.log(msg);
        //"Something went wrong"

        var { x = 3 } = {};
        console.log(x);
        //3
        
    </script>
</body>
</html>
